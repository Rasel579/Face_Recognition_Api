version: '3.8'

networks:
  face_cluster:
    driver: bridge

services:
  api:
    image: face-recognition-api:latest
    container_name: face_rec
    ports:
      - 8080:8081
    volumes:
      - ${DATA_PATH}:/app/data
    networks:
      - face_cluster
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_URL: ${POSTGRES_URL}
      RESOURCES: ${RESOURCES}
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - face_cluster

volumes:
  postgres_data: