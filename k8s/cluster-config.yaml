kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "127.0.0.1"  # Явно указываем адрес
  apiServerPort: 80            # Фиксируем порт
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: initConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
    extraMounts:
      - hostPath: /app/data
        containerPath: /app/data
        readOnly: false
